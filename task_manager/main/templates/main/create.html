{% extends 'main/base.html' %}

{% block title %}
Добавление задачи
{% endblock %}

{% block content %}
<h1>Добавьте задачу</h1>
<form method="post">
    <label>
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <span>{{ error }}</span>
    </label>
</form>
{% endblock %}
